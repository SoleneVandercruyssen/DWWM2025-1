<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction 2</title>
    <link rel="stylesheet" href="../both.css">
    <link rel="stylesheet" href="./correction_2.css">
    <script src="../both.js" defer></script>
    <script src="./correction_2.js" defer></script>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Coordonnées</legend>
            <label for="telephone">Téléphone :</label>
            <input type="tel" name="tel" id="telephone" pattern="^(\+33|0)\d([\s\.\-]?\d{2}){4}$">
            <label for="email">Email :</label>
            <input type="email" name="mail" id="email" pattern="^[a-z0-9\-_\.]+@[a-z0-9\-_\.]+\.[a-z]{2,4}$">
        </fieldset>
        <fieldset>
            <legend>Identifiants</legend>
            <label for="user">Nom d'Utilisateur :</label>
            <input type="text" name="username" id="user" pattern="^[A-Za-z\-_]+$">
            <label for="pass">Mot de Passe :</label>
            <input type="password" name="password" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <label for="passBis">Confirmation du Mot de Passe :</label>
            <input type="password" name="passwordBis" id="passBis" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
        </fieldset>
        <input type="submit" value="Inscription">
    </form>
</body>
</html>
